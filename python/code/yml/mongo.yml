---
- hosts: "{{ mongo }}"
  remote_user: root
  vars_files:
    - vars/server.yml  
  tasks:
    - name: tar mongostore
      command: tar -xzf /root/mongostore.tar.gz -C /docker/volumes/
    - name: running docker mongo
      command: docker run -d  --name mongo  -p 37017:27017  -v mongostore:/data/db --restart=always  -e AUTH=no 192.168.2.217:5000/mongo
