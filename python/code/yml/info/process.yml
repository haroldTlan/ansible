---
- hosts: "{{ master }},{{store}}"
  remote_user: root
  gather_facts: false
  ignore_errors: True
  vars_files:
    - ../vars/server.yml
  tasks:
    - name: masterInfo
      command: python /home/monitor/systemmonitor/master.py
      when: inventory_hostname in "{{master}}"
    - name: storeInfo
      command: python /home/monitor/systemmonitor/store.py
      when: inventory_hostname in "{{store}}"
